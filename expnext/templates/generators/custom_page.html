{% extends "templates/web.html" %}

{% block title %}{{ title }}{% endblock %}

{% block page_content %}
<div class="container custom-page-container">
    <div class="row">
        <div class="col-12">
            {{ content }}
        </div>
    </div>
</div>
{% endblock %}

{% block style %}
<style>
    .custom-page-container {
        padding: 2rem 0;
    }
    .custom-page-container h1 {
        margin-bottom: 1.5rem;
        color: #4e73df;
    }
    .custom-page-container img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin: 1rem 0;
    }
</style>
{% endblock %}
